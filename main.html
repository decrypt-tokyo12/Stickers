  <!DOCTYPE html>
  <html>
    <head>
      <meta http-equiv="content-type" charset="utf-8">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" type="text/css" href="index.css">

          <!-- Compiled and minified CSS -->

    <!-- Compiled and minified JavaScript -->

    <body>
      <div id="index-contents">

        <!--検索欄/テキストボックスに入力したら、その結果がアイコンで返ってくる-->
        <div id="search" class="boxlist">
          <div id="searchbox">
            <input type="text" name="searchtext" size="10" maxlength="20" placeholder="Search">
            <img src="img/search_icon.png">
          </div>
          <div id="search_lists" class="row">
            <div class="col s4">
              <img src="img/bitcoin.png" alt="ブロックチェーン1">

              <p>ブロックチェーン3</p>
            </div>
          </div>
        </div>

        <!--近くのユーザーが出てくる-->

          <ul id="follow_lists">
              <li class="follow_list icons">
